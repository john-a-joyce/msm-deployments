# rtsp-server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp-server
  labels:
    app: rtsp
    {{- include "MSM-RTSP.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: rtsp
  template:
    metadata:
      labels:
        app: rtsp
        sidecar.mediastreamingmesh.io/inject: "true"
    spec:
      containers:
        - name: rtsp-server
          image: "{{ .Values.serverImage.name }}:{{ .Values.serverImage.tag }}"
          imagePullPolicy: IfNotPresent
        - name: rtsp-client
          image: "{{ .Values.clientImage.name }}:{{ .Values.clientImage.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["ffmpeg"]
          args: ["-re", "-stream_loop", "-1", "-i", "/tmp/video.mp4", "-an", "-c:v", "copy", "-f", "rtsp", "rtsp://0.0.0.0:554/mystream"]
          volumeMounts:
            - mountPath: /tmp
              name: movies
      volumes:
        - name: movies
          hostPath:
            path: /tmp
---
# rtsp-client
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtsp-client
  labels:
    app: client
    {{- include "MSM-RTSP.labels" . | nindent 4 }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
        sidecar.mediastreamingmesh.io/inject: "true"
    spec:
      containers:
        - name: rtsp-client
          image: "{{ .Values.clientImage.name }}:{{ .Values.clientImage.tag }}"
          imagePullPolicy: IfNotPresent
