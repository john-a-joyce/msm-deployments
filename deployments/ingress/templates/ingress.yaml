apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{- include "Ingress.labels" . | nindent 4 }}
  name: {{ .Values.ingressName }}
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Values.ingressServiceName }}
            port:
              number: {{ .Values.ingressServicePort }}
        path: {{ .Values.ingressUrl }}
        pathType: Prefix
