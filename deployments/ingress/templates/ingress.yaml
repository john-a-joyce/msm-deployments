apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    {{- include "Ingress.labels" . | nindent 4 }}
  name: {{ .Values.ingress.name }}
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Values.ingress.serviceName }}
            port:
              number: {{ .Values.ingress.servicePort }}
        path: {{ .Values.ingress.url }}
        pathType: Prefix
