# Giles Study Camera Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.camera.rtspName }}
  labels:
    app: {{ .Values.camera.appName }}
    {{- include "Camera.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: rtsp
      port: {{ .Values.camera.rtspPort }}
      targetPort: {{ .Values.camera.rtspPort }}
      protocol: TCP
  selector:
    app: {{ .Values.camera.appName }}
---
# Giles Study Camera HLS 
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.camera.hlsName }}
  labels:
    app: {{ .Values.camera.appName }}
    {{- include "Camera.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: hls
      port: {{ .Values.camera.hlsPort }}
      targetPort: {{ .Values.camera.hlsPort }}
      protocol: TCP
  selector:
    app: {{ .Values.camera.appName }}
